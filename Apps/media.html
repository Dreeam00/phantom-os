<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Media Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">
  <div class="text-2xl font-bold text-gray-800 mt-8 mb-4 tracking-wide text-left">Media Player</div>
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 flex flex-col items-center gap-5">
    <div class="w-full flex flex-col gap-2 mb-3">
      <button class="px-4 py-2 rounded-lg bg-blue-50 text-gray-800 border border-blue-200 hover:bg-blue-100 hover:border-blue-400 transition" onclick="playMedia('sample1.mp3')">サンプル音楽1</button>
      <button class="px-4 py-2 rounded-lg bg-blue-50 text-gray-800 border border-blue-200 hover:bg-blue-100 hover:border-blue-400 transition" onclick="playMedia('sample2.mp3')">サンプル音楽2</button>
      <button class="px-4 py-2 rounded-lg bg-blue-50 text-gray-800 border border-blue-200 hover:bg-blue-100 hover:border-blue-400 transition" onclick="playMedia('sample3.mp3')">サンプル音楽3</button>
    </div>
    <input type="file" id="file-input" accept="audio/*" class="mb-3 w-full text-sm text-gray-700 bg-blue-50 rounded-lg border border-blue-200 p-2" placeholder="音楽ファイルを選択">
    <audio id="audio-player" controls class="w-full mt-3">
      <source src="" type="audio/mp3">
      お使いのブラウザはaudioタグをサポートしていません。
    </audio>
  </div>
  <script>
    function playMedia(src) {
      const player = document.getElementById('audio-player');
      player.src = src;
      player.play();
    }
    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const player = document.getElementById('audio-player');
        player.src = url;
        player.play();
      }
    });
  </script>
</body>
</html>
