<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Notepad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">
  <div class="text-2xl font-bold text-gray-800 mt-8 mb-4 tracking-wide text-left">Notepad</div>
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 flex flex-col gap-5">
    <textarea id="note" placeholder="ここにメモを書いてください" class="w-full min-h-[220px] text-lg rounded-lg border border-blue-200 bg-blue-50 text-gray-800 p-3 resize-vertical mb-4 outline-none focus:border-blue-400 focus:bg-white transition"></textarea>
    <div class="flex gap-3 justify-end mb-0">
      <button onclick="saveNote()" class="bg-blue-50 text-gray-800 border border-blue-200 rounded-lg px-5 py-2 font-semibold hover:bg-blue-100 hover:border-blue-400 transition">保存</button>
      <button onclick="clearNote()" class="bg-blue-50 text-gray-800 border border-blue-200 rounded-lg px-5 py-2 font-semibold hover:bg-blue-100 hover:border-blue-400 transition">クリア</button>
    </div>
    <div class="mt-2 text-blue-700 text-base min-h-[1.5em]" id="status"></div>
  </div>
  <script>
    // ローカルストレージ保存
    const textarea = document.getElementById('note');
    const status = document.getElementById('status');
    // 初期化
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('phantom_notepad');
      if(saved) textarea.value = saved;
    });
    function saveNote() {
      localStorage.setItem('phantom_notepad', textarea.value);
      status.textContent = '保存しました (' + new Date().toLocaleTimeString() + ')';
    }
    function clearNote() {
      textarea.value = '';
      localStorage.removeItem('phantom_notepad');
      status.textContent = 'クリアしました';
    }
  </script>
</body>
</html>
