<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- jQuery & Summernote -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
  <style>
    body { background: #f6f8fa;}
    .note-editor { border-radius: 12px; box-shadow: 0 4px 24px #b3c6e7; }
    .note-editing-area{background-color: #ffffff;}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div id="writedown-container" class="w-full max-w-2xl mx-auto p-6 rounded-2xl shadow-lg min-h-[400px] min-w-[320px] sm:min-h-[500px] sm:min-w-[400px] md:min-h-[600px] md:min-w-[600px] lg:min-h-[700px] lg:min-w-[800px] bg-white/80">
    <div class="mb-4 text-2xl font-bold text-white p-3 bg-blue-500 before:bg-[url(AppIcon/Writedown.png)] before:bg-contain before:bg-no-repeat before:w-8 before:h-8 before:inline-block before:mr-2 flex items-center">Writedown</div>
    <div id="summernote"></div>
    <div class="flex justify-end mt-4 gap-2">
      <button id="saveBtn" class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-800 transition">保存</button>
      <button id="clearBtn" class="px-5 py-2 rounded-lg bg-gray-300 text-gray-700 font-semibold hover:bg-gray-400 transition">クリア</button>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      function resizeSummernote() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        let editorHeight = 220;
        let editorWidth = '100%';
        if (w < 640 || h < 500) {
          editorHeight = 220;
          editorWidth = '100%';
        } else if (w < 768 || h < 600) {
          editorHeight = 320;
          editorWidth = '95%';
        } else if (w < 1024 || h < 700) {
          editorHeight = 400;
          editorWidth = '90%';
        } else {
          editorHeight = 500;
          editorWidth = '80%';
        }
        $('#summernote').summernote('height', editorHeight);
        $('#summernote').css('width', editorWidth);
      }
      $('#summernote').summernote({
        placeholder: 'ここに文章を入力...',
        tabsize: 2,
        height: 320,
        lang: 'ja-JP',
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'italic', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
      // 保存ボタン
      $('#saveBtn').click(function() {
        const content = $('#summernote').summernote('code');
        localStorage.setItem('document_content', content);
      });
      // クリアボタン
      $('#clearBtn').click(function() {
        $('#summernote').summernote('reset');
      });
      // ローカルストレージから復元
      const saved = localStorage.getItem('document_content');
      if (saved) $('#summernote').summernote('code', saved);
      // 初期サイズ調整
      resizeSummernote();
      // ウィンドウサイズ変更時にエディタサイズ調整
      $(window).on('resize', function() {
        resizeSummernote();
      });
    });
  </script>
</body>
</html>
